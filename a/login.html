<!DOCTYPE html>
<html class="light" lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng nhập - Chatbot Tư Vấn Tuyển Sinh</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
            "gray-850": "#19202e"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
</script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
</style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <div class="size-10 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Chatbot TNUT</h1>
            </div>
            <p class="text-gray-600 dark:text-gray-400">Đăng nhập để tiếp tục</p>
        </div>
        <div class="bg-white dark:bg-gray-850 p-6 sm:p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-6 text-center">Đăng nhập Tài khoản</h2>
            <form id="login-form" class="space-y-5">
                <div id="login-status" class="py-2 text-center text-sm font-medium rounded-lg hidden"></div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="email">Email</label>
                    <input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" id="email" placeholder="admin@tnut.edu.vn" type="email"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="password">Mật khẩu</label>
                    <input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" id="password" placeholder="••••••••" type="password"/>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary dark:bg-gray-700 dark:border-gray-600" id="remember-me" name="remember-me" type="checkbox"/>
                        <label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">Ghi nhớ</label>
                    </div>
                    <a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Quên mật khẩu?</a>
                </div>
                <button id="submit-button" type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                    Đăng nhập
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                Chưa có tài khoản?
                <a class="font-medium text-primary hover:text-primary/80 transition-colors" href="/register.html">Đăng ký ngay</a>
            </p>
        </div>
    </div>
<script>
    const LOGIN_API = '/api/login';
    const ADMIN_PAGE = '/admin.html';
    const USER_PAGE = '/user.html';

    function displayStatus(message, type) {
        const statusDiv = document.getElementById('login-status');
        if (!statusDiv) return;

        statusDiv.textContent = message;
        statusDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
        statusDiv.classList.add('block');

        if (type === 'error') {
            statusDiv.classList.add('bg-red-100', 'text-red-700');
        } else if (type === 'success') {
            statusDiv.classList.add('bg-green-100', 'text-green-700');
        } else if (type === 'loading') {
            statusDiv.classList.add('bg-blue-100', 'text-blue-700');
        } else {
            statusDiv.classList.add('bg-gray-100', 'text-gray-700');
        }
    }

    /**
     * Hàm xử lý đăng nhập - Đã sửa lỗi lưu trữ localStorage và xử lý phản hồi API
     */
    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const submitButton = document.getElementById('submit-button');

        if (!email || !password) {
            displayStatus('Vui lòng nhập đầy đủ Email và Mật khẩu.', 'error');
            return;
        }

        submitButton.disabled = true;
        submitButton.textContent = 'Đang đăng nhập...';
        displayStatus('Đang kiểm tra thông tin...', 'loading');

        try {
            const response = await fetch(LOGIN_API, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                // Hỗ trợ cấu trúc trả về data.user hoặc trả về data trực tiếp
                const userData = data.user || data;

                // Đã sửa lỗi: Backend hiện trả về 'id', 'role', 'fullname'
                const userId = userData.id;
                const userRole = userData.role;
                const userFullname = userData.fullname;

                // === KIỂM TRA TỪNG TRƯỜNG DỮ LIỆU CẦN THIẾT ===
                if (userId && userRole && userFullname) {
                    displayStatus('Đăng nhập thành công! Đang chuyển hướng...', 'success');

                    // Lưu 3 trường bắt buộc vào localStorage
                    localStorage.setItem('user_id', userId);
                    localStorage.setItem('role', userRole);
                    localStorage.setItem('fullname', userFullname);

                    // CHUYỂN HƯỚNG TÙY THEO VAI TRÒ
                    if (userRole === 'admin') {
                        window.location.href = ADMIN_PAGE;
                    } else {
                        window.location.href = USER_PAGE;
                    }
                } else {
                    // Lỗi: Phản hồi thành công nhưng thiếu dữ liệu người dùng cần thiết
                    let missingFields = [];
                    if (!userId) missingFields.push('id');
                    if (!userRole) missingFields.push('role');
                    if (!userFullname) missingFields.push('fullname');

                    // Báo lỗi chi tiết để người dùng debug backend
                    throw new Error(`Server response missing required user data: ${missingFields.join(', ')}. Check your /api/login endpoint response structure.`);
                }

            } else {
                // Đăng nhập thất bại (Server trả về 4xx/5xx)
                const errorMessage = data.detail || 'Email hoặc mật khẩu không chính xác.';
                displayStatus(`Lỗi: ${errorMessage}`, 'error');
            }
        } catch (error) {
            console.error('Lỗi kết nối API hoặc xử lý dữ liệu:', error);
            displayStatus('Lỗi kết nối đến Server Chatbot hoặc dữ liệu phản hồi không hợp lệ.', 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Đăng nhập';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-form').addEventListener('submit', handleLogin);
    });

</script>
</body>
</html>
