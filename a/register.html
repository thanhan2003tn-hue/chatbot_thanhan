<!DOCTYPE html>
<html class="light" lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng ký - Chatbot Tư Vấn Tuyển Sinh</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
            "gray-850": "#19202e"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
</script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
</style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <div class="size-10 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Chatbot TLU</h1>
            </div>
            <p class="text-gray-600 dark:text-gray-400">Đăng ký tài khoản để sử dụng đầy đủ chức năng</p>
        </div>
        <div class="bg-white dark:bg-gray-850 p-6 sm:p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-6 text-center">Đăng ký Tài khoản mới</h2>
            <form id="register-form" class="space-y-5">
                <div id="register-status" class="py-2 text-center text-sm font-medium rounded-lg hidden"></div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="fullname">Họ và tên</label>
                    <input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" id="fullname" placeholder="Nguyễn Văn B" type="text" required/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="email">Email (tài khoản)</label>
                    <input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" id="email" placeholder="b.nv@e.tlu.edu.vn" type="email" required/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="password">Mật khẩu</label>
                    <input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" id="password" placeholder="••••••••" type="password" required/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="role">Vai trò</label>
                    <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" id="role" required>
                        <option value="student">Sinh viên (Mặc định)</option>
                        <option value="teacher">Giáo viên</option>
                    </select>
                </div>
                <button id="submit-button" type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                    Đăng ký
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                Đã có tài khoản?
                <a class="font-medium text-primary hover:text-primary/80 transition-colors" href="/login.html">Đăng nhập</a>
            </p>
        </div>
    </div>
<script>
    const REGISTER_API = '/api/register';
    const LOGIN_PAGE = '/login.html';

    function displayStatus(message, type) {
        const statusDiv = document.getElementById('register-status');
        if (!statusDiv) return;

        statusDiv.textContent = message;
        statusDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
        statusDiv.classList.add('block');

        if (type === 'error') {
            statusDiv.classList.add('bg-red-100', 'text-red-700');
        } else if (type === 'success') {
            statusDiv.classList.add('bg-green-100', 'text-green-700');
        } else if (type === 'loading') {
            statusDiv.classList.add('bg-blue-100', 'text-blue-700');
        } else {
            statusDiv.classList.add('bg-gray-100', 'text-gray-700');
        }
    }

    /**
     * Hàm xử lý đăng ký
     */
    async function handleRegister(event) {
        event.preventDefault();

        const fullname = document.getElementById('fullname').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const submitButton = document.getElementById('submit-button');

        if (!fullname || !email || !password || !role) {
            displayStatus('Vui lòng nhập đầy đủ thông tin.', 'error');
            return;
        }

        submitButton.disabled = true;
        submitButton.textContent = 'Đang đăng ký...';
        displayStatus('Đang gửi thông tin đăng ký...', 'loading');

        try {
            const response = await fetch(REGISTER_API, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fullname, email, password, role }),
            });

            const data = await response.json();

            if (response.ok) {
                // Đăng ký thành công
                displayStatus(`Đăng ký thành công! Tài khoản sẽ chờ Quản trị viên phê duyệt. Chuyển hướng đến Đăng nhập...`, 'success');
                setTimeout(() => {
                    window.location.href = LOGIN_PAGE;
                }, 3000);

            } else {
                // Đăng ký thất bại (Lỗi 400 Bad Request)
                const errorMessage = data.detail || 'Lỗi không xác định khi đăng ký.';
                displayStatus(`Lỗi: ${errorMessage}`, 'error');
            }
        } catch (error) {
            console.error('Lỗi kết nối API:', error);
            displayStatus('Lỗi kết nối đến Server Chatbot.', 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Đăng ký';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('register-form').addEventListener('submit', handleRegister);
    });

</script>
</body>
</html>
